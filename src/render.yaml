services:
  - type: web
    name: rithm-ml-platform
    env: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: rithm-postgres
          property: connectionString
    healthCheckPath: /health

databases:
  - name: rithm-postgres
    databaseName: rithm
    user: rithm_user
    plan: starter