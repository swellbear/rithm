<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#e8f5e8"/>
  
  <!-- Ground line -->
  <line x1="0" y1="340" x2="600" y2="340" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Main platform (10ft x 14ft) -->
  <rect x="100" y="220" width="200" height="140" fill="#4A5568" stroke="#2D3748" stroke-width="2" rx="5"/>
  
  <!-- Platform frame -->
  <rect x="105" y="225" width="190" height="130" fill="none" stroke="#CBD5E0" stroke-width="1"/>
  
  <!-- Water tanks (750 gallons - 4 tanks) -->
  <rect x="115" y="235" width="35" height="55" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="3"/>
  <rect x="155" y="235" width="35" height="55" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="3"/>
  <rect x="195" y="235" width="35" height="55" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="3"/>
  <rect x="235" y="235" width="35" height="55" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="3"/>
  <text x="212" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2B6CB0">750 gallons (4 tanks)</text>
  
  <!-- Large solar array (1600W) -->
  <rect x="115" y="295" width="155" height="30" fill="#1A202C" stroke="#4A5568" stroke-width="1" rx="2"/>
  <g stroke="#4299E1" stroke-width="0.5">
    <line x1="125" y1="300" x2="125" y2="320"/>
    <line x1="140" y1="300" x2="140" y2="320"/>
    <line x1="155" y1="300" x2="155" y2="320"/>
    <line x1="170" y1="300" x2="170" y2="320"/>
    <line x1="185" y1="300" x2="185" y2="320"/>
    <line x1="200" y1="300" x2="200" y2="320"/>
    <line x1="215" y1="300" x2="215" y2="320"/>
    <line x1="230" y1="300" x2="230" y2="320"/>
    <line x1="245" y1="300" x2="245" y2="320"/>
    <line x1="260" y1="300" x2="260" y2="320"/>
  </g>
  <text x="192" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2D3748">1600W Solar Array</text>
  
  <!-- Central control tower -->
  <rect x="275" y="230" width="20" height="35" fill="#E53E3E" stroke="#C53030" stroke-width="1" rx="2"/>
  <circle cx="285" cy="222" r="8" fill="#F56565" stroke="#E53E3E" stroke-width="1"/>
  <text x="285" y="275" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#C53030">AI Tower</text>
  
  <!-- Multiple feed systems -->
  <rect x="275" y="270" width="20" height="20" fill="#38A169" stroke="#2F855A" stroke-width="1" rx="2"/>
  <circle cx="285" cy="280" r="3" fill="#68D391"/>
  <text x="285" y="305" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2F855A">Multi-Feed</text>
  
  <!-- Advanced predator protection -->
  <rect x="275" y="295" width="20" height="15" fill="#F56565" stroke="#E53E3E" stroke-width="1" rx="2"/>
  <text x="285" y="320" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#E53E3E">Predator</text>
  
  <!-- Weather station -->
  <rect x="275" y="315" width="20" height="15" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="2"/>
  <text x="285" y="340" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#2B6CB0">Weather</text>
  
  <!-- Comfort shelter -->
  <polygon points="110,220 150,200 250,200 290,220 290,225 110,225" fill="#805AD5" stroke="#6B46C1" stroke-width="1"/>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#E2E8F0">Shelter Canopy</text>
  
  <!-- Wheels (6 extra-large flotation tires) -->
  <circle cx="70" cy="365" r="25" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="120" cy="365" r="25" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="280" cy="365" r="25" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="330" cy="365" r="25" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="190" cy="375" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="210" cy="375" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2D3748">Advanced Tier - $4,495</text>
  <text x="300" y="62" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4A5568">10ft x 14ft Platform</text>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4A5568">300-750 Animals</text>
  <text x="300" y="98" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4A5568">3,500 lbs dry + 6,000 lbs water</text>
  
  <!-- Specifications -->
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2D3748">Features:</text>
  <text x="20" y="158" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• Quad water tank system</text>
  <text x="20" y="175" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• 1600W solar array</text>
  <text x="20" y="192" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• Central AI control tower</text>
  <text x="20" y="209" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• Advanced predator protection</text>
  <text x="20" y="226" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• Weather monitoring station</text>
  <text x="20" y="243" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• Comfort shelter canopy</text>
  <text x="20" y="260" font-family="Arial, sans-serif" font-size="11" fill="#4A5568">• Extra-large flotation tires</text>
</svg>