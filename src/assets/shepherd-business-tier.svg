<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e8f5e8"/>
  
  <!-- Ground line -->
  <line x1="0" y1="250" x2="400" y2="250" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Main platform (6ft x 8ft) -->
  <rect x="130" y="170" width="140" height="90" fill="#4A5568" stroke="#2D3748" stroke-width="2" rx="5"/>
  
  <!-- Platform frame -->
  <rect x="135" y="175" width="130" height="80" fill="none" stroke="#CBD5E0" stroke-width="1"/>
  
  <!-- Water tanks (200 gallons) -->
  <rect x="140" y="180" width="35" height="45" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="3"/>
  <rect x="180" y="180" width="35" height="45" fill="#4299E1" stroke="#2B6CB0" stroke-width="1" rx="3"/>
  <text x="197" y="240" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2B6CB0">200 gal</text>
  
  <!-- Solar panels (800W) -->
  <rect x="220" y="180" width="40" height="35" fill="#1A202C" stroke="#4A5568" stroke-width="1" rx="2"/>
  <g stroke="#4299E1" stroke-width="0.5">
    <line x1="225" y1="185" x2="225" y2="210"/>
    <line x1="235" y1="185" x2="235" y2="210"/>
    <line x1="245" y1="185" x2="245" y2="210"/>
    <line x1="255" y1="185" x2="255" y2="210"/>
  </g>
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2D3748">800W Solar</text>
  
  <!-- Control unit -->
  <rect x="220" y="220" width="25" height="15" fill="#E53E3E" stroke="#C53030" stroke-width="1" rx="2"/>
  <text x="232" y="250" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#C53030">Control</text>
  
  <!-- Feed dispenser (larger) -->
  <rect x="250" y="220" width="25" height="15" fill="#38A169" stroke="#2F855A" stroke-width="1" rx="2"/>
  <text x="262" y="250" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#2F855A">Feed</text>
  
  <!-- Shade structure -->
  <rect x="140" y="230" width="70" height="8" fill="#805AD5" stroke="#6B46C1" stroke-width="1" rx="2"/>
  <text x="175" y="250" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#6B46C1">Shade</text>
  
  <!-- Wheels (6 tires - larger) -->
  <circle cx="115" cy="270" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="150" cy="270" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="250" cy="270" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="285" cy="270" r="18" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="195" cy="280" r="12" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  <circle cx="205" cy="280" r="12" fill="#2D3748" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2D3748">Business Tier - $1,485</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4A5568">6ft x 8ft Platform</text>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4A5568">50-150 Animals</text>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4A5568">1,800 lbs dry + 1,600 lbs water</text>
  
  <!-- Specifications -->
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="10" fill="#2D3748">Features:</text>
  <text x="20" y="135" font-family="Arial, sans-serif" font-size="9" fill="#4A5568">• Dual water tanks</text>
  <text x="20" y="148" font-family="Arial, sans-serif" font-size="9" fill="#4A5568">• 800W solar system</text>
  <text x="20" y="161" font-family="Arial, sans-serif" font-size="9" fill="#4A5568">• Enhanced feed system</text>
  <text x="20" y="174" font-family="Arial, sans-serif" font-size="9" fill="#4A5568">• Basic shade structure</text>
</svg>